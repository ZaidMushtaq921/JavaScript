<!DOCTYPE html>
<html lang="en">
<head>
    <title>Creating New Element</title>
</head>
<body  style="background-color: #212121;  color: white;">
</body>


<script>
// how to create new element and insert that:
const div = document.createElement("div")  // Create a <div> element
div.style.width = "300px"
div.style.height= "200px";   // Set the width to 300 pixels, and the height to 200 pixels
div.className = "myDiv";     // Add a class name of myDiv to it 
div.style.backgroundColor = "green"
div.style.display = "flex"
div.style.justifyContent = "center"
div.style.alignItems = "center"
div.innerText = "Hello world"
div.style.fontSize="26px"

/*
another way of inserting innerText. best way
const text = document.createTextNode("Hello World!");  // Create a text node with the text "Hello World!"
div.appendChild(text);                               // Append the text node to the <div> element
*/

document.body.appendChild(div);      // Append the created <div> element into the body of HTML file

</script>
</html>
